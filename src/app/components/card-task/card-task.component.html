<mat-card class="card">
  <mat-card-header>
    <mat-card-subtitle>Task {{numero + 1}}</mat-card-subtitle>
    <mat-card-title>{{titulo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{descricao}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)='onDelete()'><mat-icon>delete</mat-icon> Deletar</button>
    <button color='primary' mat-button (click)='onEdit()'><mat-icon>edit</mat-icon> Editar</button>
  </mat-card-actions>

</mat-card>
